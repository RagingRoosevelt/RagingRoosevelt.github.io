<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style/master.css">
    <title>Title</title>
</head>
<body onresize="resizedWindow()">
    <div id="div_menu"><a onclick="javascript:showRules()">Rules</a><span id="status"></span></div>

    <div id="div_game" class="fullView">
        <canvas id="board">Please install a modern browser that supports Canvas elements!</canvas>
    </div>

    <div id="div_setup" class="fullView">
        <select id="players" size="10">
            <option>text1</option>
            <option>text2</option>
            <option>text3</option>
            <option>text4</option>
            <option>text5</option>
        </select>
    </div>

    <div id="div_rules" class="fullView">
        <div id="div_rulesContent">
            <h1 style="display: block;">Rules</h1>
            <ul>
                <li>Each card has four attributes: color, shape, fill, and count.</li>
                <li>Sets are composed of three cards.</li>
                <li>For three cards to constitute a set, each attribute must be all the same or all different.</li>
            </ul>
        </div>
    </div>




    <script type="text/javascript" src="script/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="script/combinations.js"></script>
    <script type="text/javascript" src="script/master.js"></script>
</body>
</html>
