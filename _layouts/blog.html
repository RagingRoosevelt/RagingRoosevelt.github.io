---
layout: main
---

<h2>{{page.title}}</h2>
<span class="blog_date">{{page.date | date: "%B %-d, %Y"}}</span>

<section>
  {{ content }}
</section>

<hr>

Categories:
{% for category in page.categories %}
    <a href="{{site.baseurl}}/blog/search/?category={{category|slugize}}">{{category}}</a>,
{% endfor %}

Tags:
{% for tag in page.tags %}
    <a href="{{site.baseurl}}/blog/search/?tags={{tag|slugize}}">{{tag}}</a>,
{% endfor %}
