<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% if page.alternative_css %}
    <link rel="stylesheet" href="{{ site.baseurl | append: "/css/" | append: page.alternative_css }}">
  {% else %}
    {% if 1==0 %}<link rel="stylesheet" href="{{ "/css/pico_v2.0.6.classless.purple.min.css" | prepend: site.baseurl }}">{% endif %}
    <link rel="stylesheet" href="{{ "/css/layout_default.css" | prepend: site.baseurl }}">
  {% endif %}
  {% if page.extra_css %}
    <link rel="stylesheet" href="{{ site.baseurl | append: "/css/" | append: page.extra_css }}">
  {% endif %}

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/blog/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" href="/favicon.png">

  {% include google_analytics.html %}
</head>
<body data-theme="light">
{{ content }}
</body>
</html>
