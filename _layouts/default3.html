<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ "/css/pico.min.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/nav.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/default.css" | prepend: site.baseurl }}">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/blog/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

  <link rel="icon" type="image/png" href="/favicon.png">

  {% include google_analytics.html %}
</head>

<body data-theme="light">
  <div class="all-content">
    {% include header2.html %}

    {% include nav.html %}

    <article>
      {{ content }}
    </article>

    {% include footer.html %}
  </div>

  <div class="background_image"></div>
</body>
</html>
